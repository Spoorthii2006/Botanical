</div>

<!DOCTYPE html>
<html>
<head>
    <title>Add Plant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h2>Add New Plant</h2>

<form action="addPlant" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Species Name" required><br>
    <input type="date" name="date" required><br>
    <textarea name="desc" placeholder="Description"></textarea><br>

    <label>Plant Photo:</label>
    <input type="file" name="image" accept="image/*" required><br>

    <label>3D Model (.glb):</label>
    <input type="file" name="model"><br>

    <button type="submit">Save Plant</button>
</form>
</div>
</body>
</html>
